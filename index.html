<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HySky Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./resources/icon.png" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white loadHomePage">HySky Client</span>
            </a>
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <button class="text-white border-2 px-4 py-1 rounded-xl hover:bg-white hover:text-black loginButton" id="login">Login</button>
            </div>
        </div>
    </nav>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-6 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 space-x-6 rtl:space-x-reverse text-sm">
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:border-b-2 py-3 loadModPage">Mods</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:border-b-2 py-3 loadSettingsPage">Settings</a>
                    </li>
                    <li>
                        <a href="https://discord.com/invite/qNRvgqsBwU" class="flex text-gray-900 dark:text-white"><img class="mr-1" src="./resources/discord.png" width="20">  Discord</a>
                    </li>
                    <li>
                        <a href="https://github.com/LimeGradient/HySky-Client" class="flex text-gray-900 dark:text-white"><img class="mr-1" src="./resources/github-mark-white.png" width="20">
                            Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    
    <div class="flex">
        <!-- Grid-->
        <div class="grid grid-rows-7 grid-flow-col overflow-auto gap-4 w-2/3 h-96 px-6 py-3">
            <!-- 3D Skin Layers -->
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="3dskinlayers" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="3dskinlayers"
                    class="w-52 py-4 ms-2 text-xl font-semibold">3D Skin Layers</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="bazarnotifier" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bazarnotifier" class="w-52 py-4 ms-2 text-xl font-semibold">Bazaar Notifier</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="cowlection" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="cowlection" class="w-52 py-4 ms-2 text-xl font-semibold">Cowlection</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="discordrpc" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="discordrpc" class="w-52 py-4 ms-2 text-xl font-semibold">Discord RPC</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="dungeonrooms" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="dungeonrooms" class="w-52 py-4 ms-2 text-xl font-semibold">Dungeon Rooms</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="dungeonsguide" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="dungeonsguide" class="w-52 py-4 ms-2 text-xl font-semibold">Dungeons Guide</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="hytilsreborn" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="hytilsreborn" class="w-52 py-4 ms-2 text-xl font-semibold">Hytils Reborn</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="limecapes-1.0" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="limecapes-1.0" class="w-52 py-4 ms-2 text-xl font-semibold">Lime Capes</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="optifine-1.8.9" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="optifine-1.8.9" class="w-52 py-4 ms-2 text-xl font-semibold">Optifine</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="skyblockaddons" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="skyblockaddons" class="w-52 py-4 ms-2 text-xl font-semibold">Skyblock Addons</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="skyblockpersonalized" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="skyblockpersonalized" class="w-52 py-4 ms-2 text-xl font-semibold">Skyblock Personalized</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="skytils" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="skytils" class="w-52 py-4 ms-2 text-xl font-semibold">Skytils</label>
            </div>
            <div class="flex items-center px-4 border border-gray-200 rounded dark:border-gray-700 h-10">
                <input id="waveycapes" type="checkbox" value="" name="mod"
                    class="w-5 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="waveycapes" class="w-52 py-4 ms-2 text-xl font-semibold">Wavey Capes</label>
            </div>
        </div>
        <!-- /Grid-->
        <!-- Sidebar-->
        <div class="h-96 w-96 text-center pt-3">
            <button class="border-2 w-80 h-10  rounded-xl active:bg-gray-100 launchButton">Launch Game</button>
            <div class="flex text-center justify-center space-x-3 px-8 mt-1">
                <button class="w-1/2 border-2 rounded-xl h-10 active:bg-gray-100 getCheckedMods">Install Mods</button>
                <button class="w-1/2 border-2 rounded-xl h-10 active:bg-gray-100 uninstallMods">Uninstall Mods</button>
            </div>
            
        </div>
        <!-- /Sidebar-->
    </div>
<!-- -->
    <script src="renderer.js"></script>
</body>
</html>
