<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HySky Client</title>
    <link href="index.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body onload="document.querySelector('.homePage').style.visibility = 'visible'; document.querySelector('modInstallPage').style.visibility = 'hidden'">
    <h1 id="linkCode"></h1>
    <div class="mcProfile">
        <div class="top-right-align-profile" id="skinHolder">
            <button onclick="openAccountDropdown()" type="submit" id="skinButton"></button>
            <div class="accDropdown">
                <a id="logout" href="#">Log Out</a>
            </div>
        </div>
        <div class="top-right-align-profile" id="loginHolder">
            <button id="loginButton" class="login custom-button">Login</button>
        </div>        
    </div>
    <button class="loadHomePage custom-button">Home</button> <div class="divider"></div> 
    <button class="loadModPage custom-button">Mods</button>
    <div class="icon-container">
        <button class="discord-button">
            <svg width="75" height="75" class="discord">
                <image xlink:href="resources/discord.svg" src="resources/discord.png" width="75" height="75" />
            </svg>
        </button>
    </div>
    <div class="pageContent">
        <div class="homePage">
            <button class="launchButton custom-button">Launch Game</button>
            <sub class="launch-button-data"></sub>
        </div>
        <div class="modInstallPage">
            <div class="mod-checkbox">
                <input type="checkbox" id="3dskinlayers" name="mod" class="modCheckbox"/> <label for="3dskinlayers">3D Skin Layers</label> <br>
                <input type="checkbox" id="bazarnotifier" name="mod" class="modCheckbox"/> <label for="bazarnotifier">Bazaar Notifier</label> <br>
                <input type="checkbox" id="cowlection" name="mod" class="modCheckbox"/> <label for="cowlection">Cowlection</label> <br>
                <input type="checkbox" id="discordrpc" name="mod" class="modCheckbox"/> <label for="discordrpc">Discord RPC</label> <br>
                <input type="checkbox" id="dungeonrooms" name="mod" class="modCheckbox"/> <label for="dungeonrooms">Dungeon Rooms</label> <br>
                <input type="checkbox" id="dungeonsguide" name="mod" class="modCheckbox"/> <label for="dungeonsguide">Dungeon Guides</label> <br>
                <input type="checkbox" id="hytilsreborn" name="mod" class="modCheckbox"/> <label for="hytilsreborn">Hytils Reborn</label> <br>
                <input type="checkbox" id="limecapes-1.0" name="mod" class="modCheckbox"/> <label for="limecapes-1.0">Lime Capes</label> <br>
                <input type="checkbox" id="optifine-1.8.9" name="mod" class="modCheckbox"/> <label for="optifine-1.8.9">Optifine</label> <br>
                <input type="checkbox" id="skyblockaddons" name="mod" class="modCheckbox"/> <label for="skyblockaddons">Skyblock Addons</label> <br>
                <input type="checkbox" id="skyblockpersonalized" name="mod" class="modCheckbox"/> <label for="skyblockpersonalized">Skyblock Personalized</label> <br>
                <input type="checkbox" id="skytils" name="mod" class="modCheckbox"/> <label for="skytils">Skytils</label> <br>
                <input type="checkbox" id="waveycapes" name="mod" class="modCheckbox"/> <label for="waveycapes">Wavey Capes</label> <br>
            </div>
            <button class="getCheckedMods custom-button">Install Mods</button>
            <button class="uninstallMods custom-button">Uninstall Mods</button>
        </div>
        <div class="settings-page">
            <h1></h1>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
